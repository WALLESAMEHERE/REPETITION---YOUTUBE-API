<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
  	<meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1">
  	<title>New site</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link href="stylesheets/main.min.css" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
  <header>
    <h1> My <span>Tube</span></h1>
    <form id="form" method="get" class="form">
      <input class="search_value" type="text" placeholder="Szukaj">
      <div class="search_button">
        <button type="submit" id="test"><i class="fa fa-search"></i></button> 
      </div>  
    </form>
</header>
  <!-- main video -->
    <div class="main_video">
      <div class="current_video">
        <div class="button_box"><button class="prevVideos tokenClass"></button></div>
        <div class="current_video_play">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/rTRyZn1IttM" rel="0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="button_box"><button class="nextVideos tokenClass" data-name="NextCard"></button></div>
      </div>
      <div class="playlist" aria-expanded="false">
      </div>
    </div>
  </div>
    
    <!-- Theme JavaScript -->
    
    <script src="js/main.min.js"></script>

</body>

</html>
